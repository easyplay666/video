<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>汉字教学视频生成器-多端支持版</title>
    <script src="https://cdn.jsdelivr.net/npm/hanzi-writer@3.5/dist/hanzi-writer.min.js"></script>
    <script src="https://unpkg.com/pinyin-pro"></script>
    <style>
        :root { --yt-red: #cc0000; --paper: #fdf5e6; --accent: #b03a2e; }
        body { 
            font-family: "PingFang SC", "Kaiti", "STKaiti", serif; 
            background: #1a1a1a; color: white; margin: 0; 
            display: flex; flex-direction: column; align-items: center;
            overflow-x: hidden;
        }
        
        /* 控制区 */
        #ui-controls { 
            background: #333; padding: 15px; width: 100%; 
            display: flex; justify-content: center; align-items: center; gap: 15px; 
            box-sizing: border-box; z-index: 2000;
        }
        .ratio-selector { display: flex; gap: 5px; background: #444; padding: 5px; border-radius: 6px; }
        .ratio-btn { 
            padding: 8px 15px; cursor: pointer; border-radius: 4px; border: none; 
            background: transparent; color: #ccc; font-size: 13px;
        }
        .ratio-btn.active { background: #666; color: white; }
        input { width: 200px; padding: 10px; border: none; border-radius: 4px; }
        #startBtn { padding: 10px 20px; cursor: pointer; background: var(--yt-red); color: white; border: none; border-radius: 4px; font-weight: bold; }

        /* 录制舞台容器 */
        #stage-viewport {
            margin: 20px auto;
            display: flex; justify-content: center; align-items: center;
            background: #000; /* 录制时舞台外的背景设为纯黑 */
        }

        #recording-stage {
            background-color: var(--paper);
            background-image: url("https://www.transparenttextures.com/patterns/handmade-paper.png");
            color: #2c3e50;
            display: flex; flex-direction: column; 
            padding: 40px; box-sizing: border-box;
            position: relative; overflow: hidden;
        }

        /* 初始尺寸 */
        .mode-youtube { width: 854px; height: 480px; }
        .mode-mobile { width: 360px; height: 640px; }

        /* --- 录制核心：强制比例锁定 --- */
        body.is-recording #ui-controls { display: none; }
        body.is-recording { background: #000; }
        body.is-recording #stage-viewport {
            margin: 0; width: 100vw; height: 100vh;
        }
        
        /* 录制时根据模式固定宽高比 */
        body.is-recording .mode-youtube { width: 177.78vh; height: 100vh; max-width: 100vw; max-height: 56.25vw; }
        body.is-recording .mode-mobile { width: 56.25vh; height: 100vh; max-width: 100vw; max-height: 177.78vw; }

        #logo-area {
            position: absolute; top: 5%; left: 5%;
            display: flex; align-items: center; gap: 10px;
        }
        .logo-icon { width: 40px; height: 40px; background: var(--accent); color: white; border-radius: 10px; display: flex; align-items: center; justify-content: center; font-size: 22px; font-weight: bold; }
        .logo-cn { font-size: 16px; font-weight: bold; color: #1a1a1a; }
        .logo-fr { font-size: 10px; color: var(--accent); }

        #header-area { border-bottom: 2px solid rgba(0,0,0,0.1); padding-bottom: 15px; margin-bottom: 30px; margin-top: 60px; text-align: center; }
        #full-cn { font-size: 32px; font-weight: bold; }
        #full-fr { font-size: 18px; color: #5d6d7e; font-style: italic; }
        
        #writer-grid { display: flex; flex-wrap: wrap; gap: 15px; justify-content: center; align-content: center; flex-grow: 1; }

        #download-link { position: fixed; top: 20px; right: 20px; background: #27ae60; padding: 12px 20px; color: white; border-radius: 8px; font-weight: bold; text-decoration: none; display: none; z-index: 3000; }

        .char-unit { display: flex; flex-direction: column; align-items: center; }
        .pinyin-label { color: var(--accent); font-weight: bold; margin-bottom: 4px; }
        .writer-div { background: rgba(255,255,255,0.2); border-radius: 4px; }
        .symbol-style { font-weight: bold; color: #333; }
    </style>
</head>
<body>

<div id="ui-controls">
    <div class="ratio-selector">
        <button id="btn-yt" class="ratio-btn active" onclick="setMode('youtube')">YouTube (16:9)</button>
        <button id="btn-mb" class="ratio-btn" onclick="setMode('mobile')">手机竖屏 (9:16)</button>
    </div>
    <input type="text" id="cnInput" value="学而时习之">
    <input type="text" id="frInput" value="Apprendre et pratiquer">
    <button id="startBtn">开始制作视频</button>
</div>

<div id="stage-viewport">
    <div id="recording-stage" class="mode-youtube">
        <div id="logo-area">
            <div class="logo-icon">学</div>
            <div class="logo-text">
                <div class="logo-cn">快乐学中文</div>
                <div class="logo-fr">Apprendre le Chinois avec Joie</div>
            </div>
        </div>
        <div id="header-area">
            <div id="full-cn"></div>
            <div id="full-fr"></div>
        </div>
        <div id="writer-grid"></div>
    </div>
</div>

<a id="download-link" href="#">⬇ 下载视频</a>

<script>
    const { pinyin } = pinyinPro;
    const startBtn = document.getElementById('startBtn');
    const downloadLink = document.getElementById('download-link');
    const stage = document.getElementById('recording-stage');
    let currentMode = 'youtube';

    function setMode(mode) {
        currentMode = mode;
        document.getElementById('btn-yt').classList.toggle('active', mode === 'youtube');
        document.getElementById('btn-mb').classList.toggle('active', mode === 'mobile');
        stage.className = (mode === 'youtube' ? 'mode-youtube' : 'mode-mobile');
    }

    function speak(text, lang = 'zh-CN') {
        return new Promise((resolve) => {
            const utterance = new SpeechSynthesisUtterance(text);
            utterance.lang = lang; utterance.rate = 0.8; utterance.onend = resolve;
            window.speechSynthesis.speak(utterance);
        });
    }

    function calculateSizes(charCount, mode) {
        if (mode === 'youtube') {
            if (charCount <= 4) return { charSize: 180, pinyinSize: 32, unitWidth: 200 };
            return { charSize: 100, pinyinSize: 20, unitWidth: 120 };
        } else {
            // 竖屏下字要非常大
            if (charCount <= 3) return { charSize: 260, pinyinSize: 45, unitWidth: 280 };
            return { charSize: 180, pinyinSize: 32, unitWidth: 200 };
        }
    }

    async function startProcess() {
        const cn = document.getElementById('cnInput').value;
        const fr = document.getElementById('frInput').value;
        if(!cn) return;

        try {
            const stream = await navigator.mediaDevices.getDisplayMedia({
                video: { displaySurface: "browser" },
                audio: { echoCancellation: false }
            });

            document.body.classList.add('is-recording');
            downloadLink.style.display = "none";
            
            const recorder = new MediaRecorder(stream, { 
                mimeType: 'video/webm;codecs=vp9', videoBitsPerSecond: 10000000 
            });
            const chunks = [];
            recorder.ondataavailable = e => chunks.push(e.data);
            recorder.onstop = () => {
                const blob = new Blob(chunks, { type: 'video/webm' });
                downloadLink.href = URL.createObjectURL(blob);
                downloadLink.download = `hanzi_${currentMode}.webm`;
                downloadLink.style.display = "block";
                document.body.classList.remove('is-recording');
            };

            // 初始化 UI
            document.getElementById('full-cn').innerText = cn;
            document.getElementById('full-fr').innerText = fr;
            const grid = document.getElementById('writer-grid');
            grid.innerHTML = '';
            
            const chars = cn.split('');
            const size = calculateSizes(chars.length, currentMode);
            const writers = [];

            chars.forEach((char, i) => {
                const isHanzi = /^[\u4e00-\u9fa5]$/.test(char);
                const unit = document.createElement('div');
                unit.className = 'char-unit';
                unit.style.width = size.unitWidth + 'px';
                unit.innerHTML = `
                    <div class="pinyin-label" style="font-size: ${size.pinyinSize}px;">${isHanzi ? pinyin(char) : ""}</div>
                    <div id="hz-${i}" class="writer-div" style="width: ${size.charSize}px; height: ${size.charSize}px;"></div>
                `;
                grid.appendChild(unit);
                if (isHanzi) {
                    writers.push({ type: 'hanzi', char, instance: HanziWriter.create(`hz-${i}`, char, { 
                        width: size.charSize, height: size.charSize, strokeColor: '#1a1a1a', drawingColor: '#b03a2e', strokeAnimationSpeed: 2 
                    }) });
                } else {
                    document.getElementById(`hz-${i}`).innerHTML = `<span class="symbol-style" style="font-size:${size.charSize*0.8}px;line-height:${size.charSize}px;">${char}</span>`;
                    writers.push({ type: 'symbol' });
                }
            });

            recorder.start();
            await new Promise(r => setTimeout(r, 1000));
            await speak(cn, 'zh-CN'); await speak(fr, 'fr-FR');
            for (let item of writers) {
                if (item.type === 'hanzi') { speak(item.char, 'zh-CN'); await item.instance.animateCharacter(); }
                await new Promise(r => setTimeout(r, 400));
            }
            await speak(cn, 'zh-CN'); await speak(fr, 'fr-FR');
            await new Promise(r => setTimeout(r, 1500));
            recorder.stop();
            stream.getTracks().forEach(t => t.stop());
        } catch (err) {
            document.body.classList.remove('is-recording');
        }
    }
    startBtn.addEventListener('click', startProcess);
</script>

</body>
</html>
