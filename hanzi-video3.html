<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>汉字教学-6列高容量版</title>
    <script src="https://cdn.jsdelivr.net/npm/hanzi-writer@3.5/dist/hanzi-writer.min.js"></script>
    <script src="https://unpkg.com/pinyin-pro"></script>
    <style>
        :root { --yt-red: #cc0000; --paper: #fdf5e6; --accent: #b03a2e; }
        body { 
            font-family: "PingFang SC", "Kaiti", "STKaiti", serif; 
            background: #1a1a1a; color: white; margin: 0; 
            display: flex; flex-direction: column; align-items: center;
            overflow-x: hidden;
        }
        
        /* UI控制区 */
        #ui-controls { 
            background: #333; padding: 15px; width: 100%; 
            display: flex; justify-content: center; align-items: center; gap: 15px; 
            box-sizing: border-box; z-index: 2000;
        }
        .ratio-selector { display: flex; gap: 5px; background: #444; padding: 5px; border-radius: 6px; }
        .ratio-btn { padding: 8px 15px; cursor: pointer; border-radius: 4px; border: none; background: transparent; color: #ccc; font-size: 13px; }
        .ratio-btn.active { background: #666; color: white; }
        input { width: 250px; padding: 10px; border: none; border-radius: 4px; }
        #startBtn { padding: 10px 20px; cursor: pointer; background: var(--yt-red); color: white; border: none; border-radius: 4px; font-weight: bold; }

        /* 视频舞台 */
        #stage-viewport {
            margin: 20px auto; display: flex; justify-content: center; align-items: center; background: #000;
        }

        #recording-stage {
            background-color: var(--paper);
            background-image: url("https://www.transparenttextures.com/patterns/handmade-paper.png");
            color: #2c3e50;
            display: flex; flex-direction: column; 
            padding: 25px; box-sizing: border-box; /* 略微缩小内边距 */
            position: relative; overflow: hidden;
        }

        .mode-youtube { width: 854px; height: 480px; }
        .mode-mobile { width: 360px; height: 640px; }

        /* 录制模式比例锁定 */
        body.is-recording #ui-controls { display: none; }
        body.is-recording #stage-viewport { margin: 0; width: 100vw; height: 100vh; }
        body.is-recording .mode-youtube { width: 177.78vh; height: 100vh; max-width: 100vw; }
        body.is-recording .mode-mobile { width: 56.25vh; height: 100vh; max-height: 177.78vw; }

        /* 图标区 */
        #logo-area {
            position: absolute; top: 12px; left: 15px;
            display: flex; align-items: center; gap: 8px; z-index: 10;
        }
        .logo-icon { width: 26px; height: 26px; background: var(--accent); color: white; border-radius: 6px; display: flex; align-items: center; justify-content: center; font-size: 16px; font-weight: bold; }
        .logo-cn { font-size: 12px; font-weight: bold; color: #1a1a1a; }
        .logo-fr { font-size: 8px; color: var(--accent); }

        #header-area { 
            border-bottom: 1px solid rgba(0,0,0,0.1); 
            padding-bottom: 8px; margin-bottom: 12px; margin-top: 35px; text-align: center; 
        }
        #full-cn { font-size: 18px; font-weight: bold; margin: 0; }
        #full-fr { font-size: 12px; color: #5d6d7e; margin-top: 3px; font-style: italic; }
        
        /* 字符矩阵：确保每行6个 */
        #writer-grid { 
            display: flex; flex-wrap: wrap; 
            gap: 6px; justify-content: center; align-content: flex-start; 
            flex-grow: 1; width: 100%;
        }

        #download-link { position: fixed; top: 20px; right: 20px; background: #27ae60; padding: 12px 20px; color: white; border-radius: 8px; font-weight: bold; text-decoration: none; display: none; z-index: 3000; }

        /* 字符单位样式 */
        .char-unit { display: flex; flex-direction: column; align-items: center; width: 54px; }
        .pinyin-label { color: var(--accent); font-weight: bold; text-align: center; height: 16px; font-size: 11px; margin-bottom: 1px; }
        
        .writer-div { 
            background: rgba(255,255,255,0.6); 
            border: 1px solid #ccc; 
            box-sizing: border-box;
            line-height: 0;
        }
        .writer-div svg { width: 100% !important; height: 100% !important; }

        .symbol-style { font-weight: bold; color: #333; display: block; text-align: center; }
    </style>
</head>
<body>

<div id="ui-controls">
    <div class="ratio-selector">
        <button id="btn-yt" class="ratio-btn active" onclick="setMode('youtube')">YouTube</button>
        <button id="btn-mb" class="ratio-btn" onclick="setMode('mobile')">手机竖屏</button>
    </div>
    <input type="text" id="cnInput" value="学而时习之不亦说乎有朋自远方来不亦乐乎人不知而不愠">
    <input type="text" id="frInput" value="Apprendre et pratiquer sans cesse est une joie.">
    <button id="startBtn">开始制作</button>
</div>

<div id="stage-viewport">
    <div id="recording-stage" class="mode-youtube">
        <div id="logo-area">
            <div class="logo-icon">学</div>
            <div class="logo-text">
                <div class="logo-cn">快乐学中文</div>
                <div class="logo-fr">Apprendre le Chinois avec Joie</div>
            </div>
        </div>
        <div id="header-area">
            <div id="full-cn"></div>
            <div id="full-fr"></div>
        </div>
        <div id="writer-grid"></div>
    </div>
</div>

<a id="download-link" href="#">⬇ 下载视频</a>

<script>
    const { pinyin } = pinyinPro;
    const startBtn = document.getElementById('startBtn');
    const downloadLink = document.getElementById('download-link');
    const stage = document.getElementById('recording-stage');
    let currentMode = 'youtube';

    function setMode(mode) {
        currentMode = mode;
        document.getElementById('btn-yt').classList.toggle('active', mode === 'youtube');
        document.getElementById('btn-mb').classList.toggle('active', mode === 'mobile');
        stage.className = mode === 'youtube' ? 'mode-youtube' : 'mode-mobile';
    }

    function speak(text, lang = 'zh-CN') {
        return new Promise((resolve) => {
            const utterance = new SpeechSynthesisUtterance(text);
            utterance.lang = lang; utterance.rate = 0.85; utterance.onend = resolve;
            window.speechSynthesis.speak(utterance);
        });
    }

    async function startProcess() {
        const cn = document.getElementById('cnInput').value;
        const fr = document.getElementById('frInput').value;
        if(!cn) return;

        try {
            const stream = await navigator.mediaDevices.getDisplayMedia({
                video: { displaySurface: "browser" },
                audio: { echoCancellation: false }
            });

            document.body.classList.add('is-recording');
            downloadLink.style.display = "none";
            
            const recorder = new MediaRecorder(stream, { 
                mimeType: 'video/webm;codecs=vp9', videoBitsPerSecond: 10000000 
            });
            const chunks = [];
            recorder.ondataavailable = e => chunks.push(e.data);
            recorder.onstop = () => {
                const blob = new Blob(chunks, { type: 'video/webm' });
                downloadLink.href = URL.createObjectURL(blob);
                downloadLink.download = `lesson.webm`;
                downloadLink.style.display = "block";
                document.body.classList.remove('is-recording');
            };

            document.getElementById('full-cn').innerText = cn;
            document.getElementById('full-fr').innerText = fr;
            const grid = document.getElementById('writer-grid');
            grid.innerHTML = '';
            
            const chars = cn.split('');
            const charSize = 54; // 每行6个的最佳方框大小
            const writers = [];

            chars.forEach((char, i) => {
                const isHanzi = /^[\u4e00-\u9fa5]$/.test(char);
                const unit = document.createElement('div');
                unit.className = 'char-unit';
                unit.innerHTML = `
                    <div class="pinyin-label">${isHanzi ? pinyin(char) : ""}</div>
                    <div id="hz-${i}" class="writer-div" style="width: ${charSize}px; height: ${charSize}px;"></div>
                `;
                grid.appendChild(unit);
                if (isHanzi) {
                    writers.push({ type: 'hanzi', char, instance: HanziWriter.create(`hz-${i}`, char, { 
                        width: charSize, height: charSize, padding: 0,
                        strokeColor: '#1a1a1a', drawingColor: '#cc0000', strokeAnimationSpeed: 2.8 
                    }) });
                } else {
                    document.getElementById(`hz-${i}`).innerHTML = `<span class="symbol-style" style="font-size:38px;line-height:${charSize}px;">${char}</span>`;
                    writers.push({ type: 'symbol' });
                }
            });

            recorder.start();
            await new Promise(r => setTimeout(r, 1000));
            await speak(cn, 'zh-CN'); await speak(fr, 'fr-FR');
            
            for (let item of writers) {
                if (item.type === 'hanzi') { 
                    speak(item.char, 'zh-CN'); 
                    await item.instance.animateCharacter(); 
                }
                await new Promise(r => setTimeout(r, 300));
            }
            
            await speak(cn, 'zh-CN'); await speak(fr, 'fr-FR');
            await new Promise(r => setTimeout(r, 1500));
            recorder.stop();
            stream.getTracks().forEach(t => t.stop());
        } catch (err) {
            document.body.classList.remove('is-recording');
        }
    }
    startBtn.addEventListener('click', startProcess);
</script>

</body>
</html>
