<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>汉字教学视频生成器-多端支持版</title>
    <script src="https://cdn.jsdelivr.net/npm/hanzi-writer@3.5/dist/hanzi-writer.min.js"></script>
    <script src="https://unpkg.com/pinyin-pro"></script>
    <style>
        :root { --yt-red: #cc0000; --paper: #fdf5e6; --accent: #b03a2e; }
        body { 
            font-family: "PingFang SC", "Kaiti", "STKaiti", serif; 
            background: #222; color: white; margin: 0; 
            display: flex; flex-direction: column; align-items: center;
            overflow-x: hidden;
        }
        
        /* UI控制区 */
        #ui-controls { 
            background: #333; padding: 15px; width: 100%; 
            display: flex; justify-content: center; align-items: center; gap: 15px; 
            box-sizing: border-box; z-index: 1000; flex-wrap: wrap;
        }
        .ratio-selector { display: flex; gap: 5px; background: #444; padding: 5px; border-radius: 6px; }
        .ratio-btn { 
            padding: 8px 15px; cursor: pointer; border-radius: 4px; border: none; 
            background: transparent; color: #ccc; font-size: 13px; transition: 0.3s;
        }
        .ratio-btn.active { background: #666; color: white; }
        input { width: 200px; padding: 10px; border: none; border-radius: 4px; font-size: 14px; }
        #startBtn { padding: 10px 20px; cursor: pointer; background: var(--yt-red); color: white; border: none; border-radius: 4px; font-weight: bold; }

        /* 录制舞台容器 */
        #stage-container {
            margin: 20px auto;
            display: flex; justify-content: center; align-items: flex-start;
        }

        #recording-stage {
            background-color: var(--paper);
            background-image: url("https://www.transparenttextures.com/patterns/handmade-paper.png");
            color: #2c3e50;
            display: flex; flex-direction: column; 
            padding: 40px; box-sizing: border-box;
            position: relative; transition: width 0.3s, height 0.3s;
            box-shadow: 0 0 30px rgba(0,0,0,0.5);
        }

        /* 核心：定义两种比例的样式 */
        .mode-youtube { width: 854px; height: 480px; } /* 缩放显示，录制时会拉伸到1280x720 */
        .mode-mobile { width: 405px; height: 720px; }  /* 缩放显示，录制时会拉伸到720x1280 */

        /* 录制全屏锁定逻辑 */
        body.is-recording #ui-controls { display: none; }
        body.is-recording #recording-stage {
            position: fixed; top: 0; left: 0; 
            width: 100vw; height: 100vh; 
            z-index: 500; border-radius: 0;
            display: flex; flex-direction: column;
            justify-content: center;
        }

        /* 手机模式下的特殊排版调整 */
        body.is-mobile-mode #writer-grid {
            flex-direction: row;
            flex-wrap: wrap;
            max-width: 90%;
            margin: 0 auto;
        }

        #logo-area {
            position: absolute; top: 30px; left: 30px;
            display: flex; align-items: center; gap: 10px;
        }
        .logo-icon { width: 40px; height: 40px; background: var(--accent); color: white; border-radius: 10px; display: flex; align-items: center; justify-content: center; font-size: 22px; font-weight: bold; }
        .logo-text { display: flex; flex-direction: column; line-height: 1.1; }
        .logo-cn { font-size: 16px; font-weight: bold; color: #1a1a1a; }
        .logo-fr { font-size: 10px; color: var(--accent); text-transform: uppercase; }

        #header-area { border-bottom: 2px solid rgba(0,0,0,0.1); padding-bottom: 20px; margin-bottom: 30px; margin-top: 50px; text-align: center; }
        #full-cn { font-size: 32px; font-weight: bold; color: #1a1a1a; }
        #full-fr { font-size: 20px; color: #5d6d7e; margin-top: 8px; font-style: italic; }
        
        #writer-grid { display: flex; flex-wrap: wrap; gap: 15px; justify-content: center; align-content: center; flex-grow: 1; }

        #download-link { position: fixed; top: 20px; right: 20px; background: #27ae60; padding: 12px 20px; color: white; border-radius: 8px; font-weight: bold; text-decoration: none; display: none; z-index: 1001; }

        .char-unit { display: flex; flex-direction: column; align-items: center; transition: all 0.3s; }
        .pinyin-label { color: var(--accent); font-weight: bold; margin-bottom: 4px; text-align: center; }
        .writer-div { background: rgba(255,255,255,0.2); border-radius: 4px; }
        .symbol-style { font-weight: bold; color: #333; }
    </style>
</head>
<body>

<div id="ui-controls">
    <div class="ratio-selector">
        <button id="btn-youtube" class="ratio-btn active" onclick="setMode('youtube')">YouTube (16:9)</button>
        <button id="btn-mobile" class="ratio-btn" onclick="setMode('mobile')">手机竖屏 (9:16)</button>
    </div>
    <input type="text" id="cnInput" value="快乐学中文">
    <input type="text" id="frInput" value="Apprendre le Chinois avec Joie">
    <button id="startBtn">开始制作</button>
</div>

<div id="stage-container">
    <div id="recording-stage" class="mode-youtube">
        <div id="logo-area">
            <div class="logo-icon">学</div>
            <div class="logo-text">
                <span class="logo-cn">快乐学中文</span>
                <span class="logo-fr">Apprendre le Chinois avec Joie</span>
            </div>
        </div>
        <div id="header-area">
            <div id="full-cn"></div>
            <div id="full-fr"></div>
        </div>
        <div id="writer-grid"></div>
    </div>
</div>

<a id="download-link" href="#">⬇ 下载视频</a>

<script>
    const { pinyin } = pinyinPro;
    const startBtn = document.getElementById('startBtn');
    const downloadLink = document.getElementById('download-link');
    const stage = document.getElementById('recording-stage');
    let currentMode = 'youtube';

    function setMode(mode) {
        currentMode = mode;
        document.getElementById('btn-youtube').classList.toggle('active', mode === 'youtube');
        document.getElementById('btn-mobile').classList.toggle('active', mode === 'mobile');
        
        if(mode === 'youtube') {
            stage.className = 'mode-youtube';
            document.body.classList.remove('is-mobile-mode');
        } else {
            stage.className = 'mode-mobile';
            document.body.classList.add('is-mobile-mode');
        }
    }

    function speak(text, lang = 'zh-CN') {
        return new Promise((resolve) => {
            const utterance = new SpeechSynthesisUtterance(text);
            utterance.lang = lang;
            utterance.rate = 0.8;
            utterance.onend = resolve;
            window.speechSynthesis.speak(utterance);
        });
    }

    function calculateSizes(charCount, mode) {
        if (mode === 'youtube') {
            if (charCount <= 4) return { charSize: 180, pinyinSize: 32, unitWidth: 200 };
            if (charCount <= 6) return { charSize: 140, pinyinSize: 26, unitWidth: 160 };
            return { charSize: 90, pinyinSize: 18, unitWidth: 100 };
        } else {
            // 手机竖屏模式：字要更大
            if (charCount <= 4) return { charSize: 240, pinyinSize: 40, unitWidth: 260 };
            return { charSize: 160, pinyinSize: 28, unitWidth: 180 };
        }
    }

    async function startProcess() {
        const cn = document.getElementById('cnInput').value;
        const fr = document.getElementById('frInput').value;
        if(!cn) return;

        try {
            const stream = await navigator.mediaDevices.getDisplayMedia({
                video: { displaySurface: "browser" },
                audio: { echoCancellation: false }
            });

            // 进入录制模式
            document.body.classList.add('is-recording');
            downloadLink.style.display = "none";
            
            const recorder = new MediaRecorder(stream, { 
                mimeType: 'video/webm;codecs=vp9',
                videoBitsPerSecond: 10000000 
            });
            const chunks = [];
            recorder.ondataavailable = e => chunks.push(e.data);
            recorder.onstop = () => {
                const blob = new Blob(chunks, { type: 'video/webm' });
                downloadLink.href = URL.createObjectURL(blob);
                downloadLink.download = `lesson_${currentMode}.webm`;
                downloadLink.style.display = "block";
                document.body.classList.remove('is-recording');
            };

            // 初始化画面
            document.getElementById('full-cn').innerText = cn;
            document.getElementById('full-fr').innerText = fr;
            const grid = document.getElementById('writer-grid');
            grid.innerHTML = '';
            
            const chars = cn.split('');
            const size = calculateSizes(chars.length, currentMode);
            const writers = [];

            chars.forEach((char, i) => {
                const isHanzi = /^[\u4e00-\u9fa5]$/.test(char);
                const unit = document.createElement('div');
                unit.className = 'char-unit';
                unit.style.width = size.unitWidth + 'px';
                unit.innerHTML = `
                    <div class="pinyin-label" style="font-size: ${size.pinyinSize}px;">${isHanzi ? pinyin(char) : ""}</div>
                    <div id="hz-${i}" class="writer-div" style="width: ${size.charSize}px; height: ${size.charSize}px;"></div>
                `;
                grid.appendChild(unit);
                if (isHanzi) {
                    writers.push({ type: 'hanzi', char, instance: HanziWriter.create(`hz-${i}`, char, { 
                        width: size.charSize, height: size.charSize, strokeColor: '#1a1a1a', drawingColor: '#b03a2e' 
                    }) });
                } else {
                    document.getElementById(`hz-${i}`).innerHTML = `<span class="symbol-style" style="font-size:${size.charSize*0.8}px;line-height:${size.charSize}px;">${char}</span>`;
                    writers.push({ type: 'symbol' });
                }
            });

            recorder.start();
            await new Promise(r => setTimeout(r, 1000));
            await speak(cn, 'zh-CN');
            await speak(fr, 'fr-FR');
            for (let item of writers) {
                if (item.type === 'hanzi') { speak(item.char, 'zh-CN'); await item.instance.animateCharacter(); }
                await new Promise(r => setTimeout(r, 400));
            }
            await speak(cn, 'zh-CN');
            await speak(fr, 'fr-FR');
            await new Promise(r => setTimeout(r, 1500));
            recorder.stop();
            stream.getTracks().forEach(t => t.stop());
        } catch (err) {
            document.body.classList.remove('is-recording');
        }
    }
    startBtn.addEventListener('click', startProcess);
</script>

</body>
</html>
