<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>汉字教学视频录制器-定制版</title>
    <script src="https://cdn.jsdelivr.net/npm/hanzi-writer@3.5/dist/hanzi-writer.min.js"></script>
    <script src="https://unpkg.com/pinyin-pro"></script>
    <style>
        :root { --yt-red: #cc0000; --paper: #fdf5e6; }
        body { 
            font-family: "PingFang SC", "Kaiti", "STKaiti", serif; 
            background: #222; color: white; margin: 0; 
            display: flex; flex-direction: column; align-items: center; 
        }
        
        /* UI控制区 */
        #ui-controls { 
            background: #333; padding: 20px; width: 100%; 
            display: flex; justify-content: center; gap: 10px; 
            box-sizing: border-box; z-index: 100;
        }
        input { width: 300px; padding: 12px; border: none; border-radius: 4px; font-size: 16px; }
        button { padding: 12px 24px; cursor: pointer; background: var(--yt-red); color: white; border: none; border-radius: 4px; font-weight: bold; }
        
        /* 录制舞台：宣纸风格 */
        #recording-stage {
            width: 1280px; height: 720px;
            background-color: var(--paper);
            background-image: url("https://www.transparenttextures.com/patterns/handmade-paper.png"); /* 增加宣纸纹理 */
            color: #2c3e50;
            display: flex; flex-direction: column; 
            padding: 60px 80px; box-sizing: border-box;
            box-shadow: 0 0 50px rgba(0,0,0,0.5);
        }

        /* 录制状态切换 */
        body.is-recording #ui-controls, .guide-box { display: none; }
        body.is-recording #recording-stage {
            position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; padding: 8vh 8vw;
        }

        #header-area { border-bottom: 2px solid rgba(0,0,0,0.1); padding-bottom: 25px; margin-bottom: 45px; }
        #full-cn { font-size: 46px; font-weight: bold; margin: 0; color: #1a1a1a; letter-spacing: 2px; }
        #full-fr { font-size: 26px; color: #5d6d7e; margin-top: 12px; font-style: italic; }
        
        #writer-grid { display: flex; flex-wrap: wrap; gap: 25px; justify-content: center; }
        .char-unit { display: flex; flex-direction: column; align-items: center; width: 110px; }
        .pinyin-label { color: #b03a2e; font-size: 22px; font-weight: bold; height: 32px; margin-bottom: 8px; }
        .writer-div { width: 100px; height: 100px; background: rgba(255,255,255,0.3); border-radius: 4px; }
        .symbol-style { font-size: 60px; font-weight: bold; line-height: 100px; color: #333; }

        #download-link { 
            position: fixed; bottom: 30px; background: #27ae60; 
            padding: 15px 30px; color: white; border-radius: 50px; 
            text-decoration: none; font-weight: bold; display: none; z-index: 200;
        }
    </style>
</head>
<body>

<div id="ui-controls">
    <input type="text" id="cnInput" value="岁寒知松柏">
    <input type="text" id="frInput" value="C'est dans le froid que l'on connaît le pin">
    <button id="startBtn">开始制作教学视频</button>
</div>

<div class="guide-box" style="margin:10px; color:#aaa;">提示：录制时请勾选“分享标签页音频”。正在书写的笔画将呈现为<b>深红色</b>。</div>

<div id="recording-stage">
    <div id="header-area">
        <div id="full-cn"></div>
        <div id="full-fr"></div>
    </div>
    <div id="writer-grid"></div>
</div>

<a id="download-link">✅ 视频已生成：点击下载 (含中法双语读音)</a>

<script>
    const { pinyin } = pinyinPro;
    const startBtn = document.getElementById('startBtn');
    const downloadLink = document.getElementById('download-link');

    // 语音合成函数
    function speak(text, lang = 'zh-CN') {
        return new Promise((resolve) => {
            const utterance = new SpeechSynthesisUtterance(text);
            utterance.lang = lang;
            utterance.rate = 0.8;
            utterance.onend = resolve;
            window.speechSynthesis.speak(utterance);
        });
    }

    async function startProcess() {
        const cn = document.getElementById('cnInput').value;
        const fr = document.getElementById('frInput').value;
        if(!cn) return;

        try {
            const stream = await navigator.mediaDevices.getDisplayMedia({
                video: { displaySurface: "browser" },
                audio: { echoCancellation: false }
            });

            document.body.classList.add('is-recording');
            
            const recorder = new MediaRecorder(stream, { 
                mimeType: 'video/webm;codecs=vp9',
                videoBitsPerSecond: 10000000 
            });
            const chunks = [];
            recorder.ondataavailable = e => chunks.push(e.data);
            recorder.onstop = () => {
                const blob = new Blob(chunks, { type: 'video/webm' });
                downloadLink.href = URL.createObjectURL(blob);
                downloadLink.download = "french_chinese_lesson.webm";
                downloadLink.style.display = "block";
                document.body.classList.remove('is-recording');
            };

            // 初始化画面
            document.getElementById('full-cn').innerText = cn;
            document.getElementById('full-fr').innerText = fr;
            const grid = document.getElementById('writer-grid');
            grid.innerHTML = '';
            
            const writers = [];
            cn.split('').forEach((char, i) => {
                const isHanzi = /^[\u4e00-\u9fa5]$/.test(char);
                const unit = document.createElement('div');
                unit.className = 'char-unit';
                unit.innerHTML = `<div class="pinyin-label">${isHanzi ? pinyin(char) : ""}</div><div id="hz-${i}" class="writer-div"></div>`;
                grid.appendChild(unit);
                if (isHanzi) {
                    const writer = HanziWriter.create(`hz-${i}`, char, { 
                        width: 100, height: 100, padding: 5,
                        strokeAnimationSpeed: 2,
                        strokeColor: '#1a1a1a', // 写完后的颜色：深黑色
                        drawingColor: '#b03a2e'  // 正在写的颜色：深红色
                    });
                    writers.push({ type: 'hanzi', char, instance: writer });
                } else {
                    document.getElementById(`hz-${i}`).innerHTML = `<span class="symbol-style">${char}</span>`;
                    writers.push({ type: 'symbol' });
                }
            });

            recorder.start();
            await new Promise(r => setTimeout(r, 1000));
            
            // 朗读流程
            await speak(cn, 'zh-CN'); // 读中文全文
            await speak(fr, 'fr-FR'); // 读法语全文
            
            for (let item of writers) {
                if (item.type === 'hanzi') {
                    speak(item.char, 'zh-CN');
                    await item.instance.animateCharacter();
                }
                await new Promise(r => setTimeout(r, 400));
            }
            
            await speak(cn, 'zh-CN');
            await speak(fr, 'fr-FR');
            await new Promise(r => setTimeout(r, 1000));

            recorder.stop();
            stream.getTracks().forEach(t => t.stop());

        } catch (err) {
            document.body.classList.remove('is-recording');
        }
    }

    startBtn.addEventListener('click', startProcess);
</script>

</body>
</html>
