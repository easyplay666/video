<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>汉字笔顺视频自动导出器</title>
    <script src="https://cdn.jsdelivr.net/npm/hanzi-writer@3.5/dist/hanzi-writer.min.js"></script>
    <script src="https://unpkg.com/pinyin-pro"></script>
    <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
    <style>
        :root { --yt-red: #FF0000; }
        body { font-family: 'PingFang SC', sans-serif; background: #1a1a1a; color: white; display: flex; flex-direction: column; align-items: center; padding: 40px; }
        
        /* YouTube 16:9 录制舞台 */
        #recording-stage {
            width: 854px; height: 480px;
            background: white; color: #333;
            position: relative; overflow: hidden;
            display: flex; flex-direction: column; padding: 40px; box-sizing: border-box;
        }

        .controls { background: #333; padding: 20px; border-radius: 8px; margin-bottom: 20px; width: 814px; display: flex; gap: 10px; }
        input { flex: 1; padding: 12px; border: none; border-radius: 4px; font-size: 16px; }
        button { padding: 12px 24px; cursor: pointer; background: var(--yt-red); color: white; border: none; border-radius: 4px; font-weight: bold; }
        button:disabled { background: #666; cursor: not-allowed; }

        /* 内容布局 */
        #header-area { border-bottom: 2px solid #eee; padding-bottom: 20px; margin-bottom: 20px; }
        #full-cn { font-size: 36px; font-weight: bold; margin: 0; }
        #full-fr { font-size: 20px; color: #555; margin-top: 5px; }
        
        #writer-grid { display: flex; flex-wrap: wrap; gap: 12px; justify-content: center; }
        .char-unit { display: flex; flex-direction: column; align-items: center; width: 65px; }
        .pinyin-label { color: #e74c3c; font-size: 14px; font-weight: bold; margin-bottom: 2px; height: 18px; }
        .writer-div { width: 60px; height: 60px; background: #fafafa; border: 1px solid #eee; }

        #status-msg { margin-top: 10px; color: #aaa; font-size: 14px; }
        #download-btn { margin-top: 15px; display: none; background: #27ae60; text-decoration: none; padding: 12px 24px; color: white; border-radius: 4px; }
    </style>
</head>
<body>

<div class="controls">
    <input type="text" id="cnInput" placeholder="输入中文..." value="学而时习之">
    <input type="text" id="frInput" placeholder="输入法语..." value="Apprendre et pratiquer sans cesse">
    <button id="startBtn">开始生成视频</button>
</div>

<div id="recording-stage">
    <div id="header-area">
        <div id="full-cn"></div>
        <div id="full-fr"></div>
    </div>
    <div id="writer-grid"></div>
</div>

<div id="status-msg">准备就绪</div>
<a id="download-btn">点击下载生成好的视频</a>

<script>
    const { pinyin } = pinyinPro;
    const startBtn = document.getElementById('startBtn');
    const stage = document.getElementById('recording-stage');
    const statusMsg = document.getElementById('status-msg');
    const downloadBtn = document.getElementById('download-btn');

    async function generateVideo() {
        const cn = document.getElementById('cnInput').value;
        const fr = document.getElementById('frInput').value;
        if(!cn) return;

        // 1. 初始化界面与拼音
        startBtn.disabled = true;
        downloadBtn.style.display = "none";
        statusMsg.innerText = "正在初始化汉字...";
        
        document.getElementById('full-cn').innerText = cn;
        document.getElementById('full-fr').innerText = fr;
        const grid = document.getElementById('writer-grid');
        grid.innerHTML = '';

        const pyList = pinyin(cn, { type: 'array' });
        const writers = [];

        cn.split('').forEach((char, i) => {
            const unit = document.createElement('div');
            unit.className = 'char-unit';
            unit.innerHTML = `<div class="pinyin-label">${pyList[i]}</div><div id="hz-${i}" class="writer-div"></div>`;
            grid.appendChild(unit);
            writers.push(HanziWriter.create(`hz-${i}`, char, {
                width: 60, height: 60, padding: 5, strokeAnimationSpeed: 2, strokeColor: '#333'
            }));
        });

        // 2. 录制逻辑：捕捉 Canvas 流
        const canvas = document.createElement('canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = 854;
        canvas.height = 480;
        const stream = canvas.captureStream(30); // 30 FPS
        const recorder = new MediaRecorder(stream, { mimeType: 'video/webm' });
        const chunks = [];

        recorder.ondataavailable = e => chunks.push(e.data);
        recorder.onstop = () => {
            const blob = new Blob(chunks, { type: 'video/webm' });
            downloadBtn.href = URL.createObjectURL(blob);
            downloadBtn.download = "chinois_lesson.webm";
            downloadBtn.style.display = "block";
            statusMsg.innerText = "生成成功！";
            startBtn.disabled = false;
        };

        recorder.start();
        statusMsg.innerText = "录制中，请勿切换标签页...";

        // 3. 动画驱动循环：每一帧将 DOM 渲染到录制 Canvas
        const renderFrame = async () => {
            const tempCanvas = await html2canvas(stage, { scale: 1 });
            ctx.drawImage(tempCanvas, 0, 0, 854, 480);
        };

        // 执行笔顺动画并同步录制
        for (let writer of writers) {
            // 每写一笔前刷新一帧，或者使用 setInterval 持续刷新
            const animInterval = setInterval(renderFrame, 50); // 20fps 录制频率
            await writer.animateCharacter();
            clearInterval(animInterval);
            await renderFrame(); // 确保写完的一帧被捕获
        }

        // 结束录制
        setTimeout(() => recorder.stop(), 500);
    }

    startBtn.addEventListener('click', generateVideo);
</script>

</body>
</html>
