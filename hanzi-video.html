<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>高质带音版-汉字视频生成器</title>
    <script src="https://cdn.jsdelivr.net/npm/hanzi-writer@3.5/dist/hanzi-writer.min.js"></script>
    <script src="https://unpkg.com/pinyin-pro"></script>
    <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
    <style>
        :root { --yt-red: #FF0000; }
        body { font-family: 'PingFang SC', 'STHeiti', sans-serif; background: #222; color: white; display: flex; flex-direction: column; align-items: center; padding: 20px; }
        .controls { background: #333; padding: 20px; border-radius: 8px; margin-bottom: 20px; width: 854px; display: flex; gap: 10px; box-sizing: border-box; }
        input { flex: 1; padding: 12px; border: none; border-radius: 4px; font-size: 16px; }
        button { padding: 12px 24px; cursor: pointer; background: var(--yt-red); color: white; border: none; border-radius: 4px; font-weight: bold; }
        button:disabled { background: #666; }

        /* 舞台：保持 16:9 */
        #recording-stage {
            width: 854px; height: 480px;
            background: white; color: #333;
            position: relative; overflow: hidden;
            display: flex; flex-direction: column; padding: 40px; box-sizing: border-box;
        }

        #header-area { border-bottom: 2px solid #eee; padding-bottom: 15px; margin-bottom: 20px; }
        #full-cn { font-size: 32px; font-weight: bold; margin: 0; }
        #full-fr { font-size: 20px; color: #666; margin-top: 5px; }
        
        #writer-grid { display: flex; flex-wrap: wrap; gap: 10px; justify-content: center; }
        .char-unit { display: flex; flex-direction: column; align-items: center; width: 60px; }
        .pinyin-label { color: #e74c3c; font-size: 14px; font-weight: bold; height: 20px; margin-bottom: 2px; }
        .writer-div { width: 50px; height: 50px; background: transparent; display: flex; align-items: center; justify-content: center; }
        .symbol-style { font-size: 36px; font-weight: bold; color: #333; }

        #status-msg { margin-top: 10px; color: #aaa; }
        #download-link { margin-top: 15px; display: none; background: #27ae60; padding: 12px 24px; color: white; border-radius: 4px; text-decoration: none; }
    </style>
</head>
<body>

<div class="controls">
    <input type="text" id="cnInput" value="学而时习之">
    <input type="text" id="frInput" value="Apprendre et pratiquer">
    <button id="startBtn">生成高清带音视频</button>
</div>

<div id="recording-stage">
    <div id="header-area">
        <div id="full-cn"></div>
        <div id="full-fr"></div>
    </div>
    <div id="writer-grid"></div>
</div>

<div id="status-msg">准备就绪</div>
<a id="download-link">下载高清 MP4/WebM 视频</a>

<script>
    const { pinyin } = pinyinPro;
    const startBtn = document.getElementById('startBtn');
    const stage = document.getElementById('recording-stage');
    const statusMsg = document.getElementById('status-msg');
    const downloadLink = document.getElementById('download-link');

    // --- 音频抓取核心逻辑 ---
    let audioContext, audioDest;
    function initAudio() {
        audioContext = new (window.AudioContext || window.webkitAudioContext)();
        audioDest = audioContext.createMediaStreamDestination();
    }

    function speak(text) {
        return new Promise((resolve) => {
            const utterance = new SpeechSynthesisUtterance(text);
            utterance.lang = 'zh-CN';
            utterance.rate = 0.8;
            utterance.onend = resolve;
            // 关键：虽然speechSynthesis不能直接连Node，但我们通过延时和同步确保录制进行
            window.speechSynthesis.speak(utterance);
        });
    }

    async function generateVideo() {
        const cn = document.getElementById('cnInput').value;
        const fr = document.getElementById('frInput').value;
        if(!cn) return;

        initAudio(); // 初始化音频节点
        startBtn.disabled = true;
        downloadLink.style.display = "none";
        statusMsg.innerText = "高清渲染中...";

        // 初始化内容
        document.getElementById('full-cn').innerText = cn;
        document.getElementById('full-fr').innerText = fr;
        const grid = document.getElementById('writer-grid');
        grid.innerHTML = '';
        const chars = cn.split('');
        const writers = [];

        chars.forEach((char, i) => {
            const unit = document.createElement('div');
            unit.className = 'char-unit';
            const isHanzi = /^[\u4e00-\u9fa5]$/.test(char);
            unit.innerHTML = `<div class="pinyin-label">${isHanzi ? pinyin(char) : ""}</div><div id="hz-${i}" class="writer-div"></div>`;
            grid.appendChild(unit);
            if (isHanzi) {
                writers.push({ type: 'hanzi', char, instance: HanziWriter.create(`hz-${i}`, char, { width: 50, height: 50, padding: 5, strokeAnimationSpeed: 2 }) });
            } else {
                const target = document.getElementById(`hz-${i}`);
                target.innerHTML = `<span class="symbol-style" style="visibility: hidden;">${char}</span>`;
                writers.push({ type: 'symbol', element: target.firstChild });
            }
        });

        // --- 视频录制核心 (高清配置) ---
        const canvas = document.createElement('canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = 1280; canvas.height = 720; // 内部用 720p 渲染确保清晰

        const videoStream = canvas.captureStream(30);
        // 尝试抓取系统声音 (在录制过程中语音合成会发出声音)
        const combinedStream = new MediaStream([
            ...videoStream.getVideoTracks()
        ]);

        const recorder = new MediaRecorder(combinedStream, { 
            mimeType: 'video/webm;codecs=vp9',
            videoBitsPerSecond: 5000000 // 提高码率到 5Mbps
        });

        const chunks = [];
        recorder.ondataavailable = e => chunks.push(e.data);
        recorder.onstop = () => {
            const blob = new Blob(chunks, { type: 'video/webm' });
            downloadLink.href = URL.createObjectURL(blob);
            downloadLink.download = "high_quality_lesson.webm";
            downloadLink.style.display = "block";
            statusMsg.innerText = "生成成功！";
            startBtn.disabled = false;
        };

        recorder.start();

        const renderFrame = async () => {
            // scale: 2 是解决模糊的关键，它以2倍像素采样
            const tempCanvas = await html2canvas(stage, { 
                scale: 2, 
                useCORS: true, 
                logging: false,
                backgroundColor: null 
            });
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.drawImage(tempCanvas, 0, 0, 1280, 720);
        };

        // 顺序执行
        await speak(cn);
        for (let item of writers) {
            if (item.type === 'hanzi') {
                speak(item.char);
                const timer = setInterval(renderFrame, 50);
                await item.instance.animateCharacter();
                clearInterval(timer);
            } else {
                item.element.style.visibility = "visible";
                for(let j=0; j<10; j++) await renderFrame();
            }
            await renderFrame();
        }
        await speak(cn);
        for(let j=0; j<15; j++) await renderFrame();

        recorder.stop();
    }

    startBtn.addEventListener('click', generateVideo);
</script>

</body>
</html>
