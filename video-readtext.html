<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>逐字高亮智能滚动教学版</title>
    <style>
        :root { 
            --yt-red: #ff0000; 
            --paper-bg: #fdfaf3; 
            --line-color: #e8e8e8;
            --zh-color: #333;
            --fr-color: #2e5984;
            --safe-margin: 80px; /* 安全区域高度 */
        }
        
        body { 
            font-family: "PingFang SC", "Hiragino Sans GB", "Microsoft YaHei", serif; 
            background: #111; color: white; margin: 0; 
            display: flex; flex-direction: column; align-items: center;
        }
        
        /* UI控制区 */
        #ui-controls { 
            background: #222; padding: 15px; width: 100%; 
            display: flex; flex-direction: column; align-items: center; gap: 10px; z-index: 2000;
        }
        textarea { width: 90%; max-width: 800px; height: 60px; padding: 10px; border-radius: 4px; }
        #startBtn { padding: 10px 25px; cursor: pointer; background: #cc0000; color: white; border: none; border-radius: 4px; font-weight: bold; }

        /* 视频舞台 */
        #stage-viewport { margin: 10px auto; display: flex; justify-content: center; align-items: center; background: #000; }
        
        #recording-stage {
            background-color: var(--paper-bg);
            background-image: linear-gradient(var(--line-color) 1px, transparent 1px);
            background-size: 100% 36px; 
            padding: var(--safe-margin) 40px; /* 上下留出安全空间 */
            box-sizing: border-box; 
            position: relative; 
            overflow-y: hidden; /* 由JS控制平滑滚动 */
            line-height: 36px;
            display: block;
        }

        .mode-youtube { width: 854px; height: 480px; }
        .mode-mobile { width: 360px; height: 640px; }

        /* 逐字样式 */
        .word-unit {
            display: inline-block;
            font-size: 20px;
            transition: color 0.2s;
            margin-right: 2px;
            white-space: pre-wrap;
        }
        
        .line-block {
            margin-bottom: 12px;
            word-break: break-all;
            opacity: 0.9;
        }

        /* 语种颜色 */
        .zh-text { color: var(--zh-color); font-weight: 500; }
        .fr-text { color: var(--fr-color); font-style: italic; font-family: "Georgia", serif; }

        /* 激活的高亮状态 */
        .word-unit.active {
            color: var(--yt-red) !important;
            transform: scale(1.1);
            font-weight: bold;
        }

        body.is-recording #ui-controls { display: none; }
        body.is-recording #stage-viewport { margin: 0; width: 100vw; height: 100vh; }
    </style>
</head>
<body>

<div id="ui-controls">
    <div style="display:flex; gap:10px">
        <button onclick="setMode('youtube')">YouTube 16:9</button>
        <button onclick="setMode('mobile')">手机竖屏 9:16</button>
        <button id="startBtn">开始制作视频</button>
    </div>
    <textarea id="multiInput">Bonjour mes amis.
朋友们好。
Aujourd'hui, nous créons un outil d'apprentissage automatique.
今天我们制作一个自动学习工具。
Les mots s'allument un par un comme dans un karaoké.
单词会像卡拉OK一样逐个亮起。
C'est parfait pour la mémorisation.
这对记忆非常有帮助。</textarea>
</div>

<div id="stage-viewport">
    <div id="recording-stage" class="mode-youtube">
        <div id="content-list"></div>
    </div>
</div>

<a id="download-link" style="display:none; position:fixed; top:20px; right:20px; background:#27ae60; color:white; padding:10px; border-radius:5px; text-decoration:none;">⬇ 下载视频</a>

<script>
    const stage = document.getElementById('recording-stage');
    const contentList = document.getElementById('content-list');

    function setMode(mode) {
        stage.className = mode === 'youtube' ? 'mode-youtube' : 'mode-mobile';
    }

    // 将文本拆分为单词或汉字
    function segmentText(text) {
        if (/[\u4e00-\u9fa5]/.test(text)) {
            return text.split(''); // 中文按字拆
        } else {
            return text.split(/(\s+)/); // 西文按单词和空格拆
        }
    }

    function speak(text) {
        return new Promise((resolve) => {
            const utterance = new SpeechSynthesisUtterance(text);
            utterance.lang = /[\u4e00-\u9fa5]/.test(text) ? 'zh-CN' : 'fr-FR';
            utterance.rate = 0.75; // 稍微放慢一点点，方便对准高亮
            utterance.onend = resolve;
            window.speechSynthesis.speak(utterance);
        });
    }

    async function startProcess() {
        const rawLines = document.getElementById('multiInput').value.split('\n').filter(l => l.trim());
        contentList.innerHTML = '';
        
        // 预渲染所有行和词
        const lineData = rawLines.map(line => {
            const block = document.createElement('div');
            block.className = 'line-block';
            const isZh = /[\u4e00-\u9fa5]/.test(line);
            block.classList.add(isZh ? 'zh-text' : 'fr-text');
            
            const words = segmentText(line);
            const wordSpans = words.map(w => {
                const span = document.createElement('span');
                span.className = 'word-unit';
                span.innerText = w;
                block.appendChild(span);
                return span;
            });
            
            contentList.appendChild(block);
            return { block, wordSpans, text: line };
        });

        try {
            const stream = await navigator.mediaDevices.getDisplayMedia({ video: true, audio: true });
            document.body.classList.add('is-recording');
            
            const recorder = new MediaRecorder(stream, { mimeType: 'video/webm;codecs=vp9' });
            const chunks = [];
            recorder.ondataavailable = e => chunks.push(e.data);
            recorder.onstop = () => {
                const blob = new Blob(chunks, { type: 'video/webm' });
                const dl = document.getElementById('download-link');
                dl.href = URL.createObjectURL(blob);
                dl.style.display = 'block';
                document.body.classList.remove('is-recording');
            };

            recorder.start();
            await new Promise(r => setTimeout(r, 1000));

            for (let i = 0; i < lineData.length; i++) {
                const item = lineData[i];
                
                // 1. 自动滚动到可视区域中心
                item.block.scrollIntoView({ behavior: 'smooth', block: 'center' });
                
                // 2. 启动朗读（异步）
                const speechPromise = speak(item.text);
                
                // 3. 模拟逐字高亮逻辑（按时间平分）
                // 这是一个估算值，因为TTS API不提供精确的逐词事件
                const duration = item.text.length * 250; // 估算每字250ms
                const interval = duration / item.wordSpans.length;
                
                for(let j=0; j<item.wordSpans.length; j++) {
                    item.wordSpans[j].classList.add('active');
                    await new Promise(r => setTimeout(r, interval * 0.8)); 
                    // 读完后保持一点红色，直到整行读完
                }
                
                await speechPromise; // 确保语音真的读完了
                await new Promise(r => setTimeout(r, 400));
                
                // 整行读完后，清除该行高亮
                item.wordSpans.forEach(s => s.classList.remove('active'));
            }

            await new Promise(r => setTimeout(r, 1000));
            recorder.stop();
            stream.getTracks().forEach(t => t.stop());
        } catch (e) {
            document.body.classList.remove('is-recording');
        }
    }

    document.getElementById('startBtn').addEventListener('click', startProcess);
</script>

</body>
</html>
