<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>艺术信纸双语视频工具</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=ZCOOL+KuaiLe&display=swap" rel="stylesheet">
    <style>
        :root { 
            --yt-red: #cc0000; 
            --paper-bg: #fdfaf3; 
            --border-color: #1a5276; /* 深蓝色艺术边框 */
            --accent-gold: #d4af37;  /* 金色装饰 */
            --zh-color: #333;
            --fr-color: #1a5276;
            --line-height: 38px;
        }
        
        body { 
            font-family: "Georgia", "PingFang SC", serif; 
            background: #111; color: white; margin: 0; 
            display: flex; flex-direction: column; align-items: center;
        }
        
        /* UI区 */
        #ui-controls { background: #222; padding: 15px; width: 100%; display: flex; flex-direction: column; align-items: center; gap: 10px; z-index: 2000; }
        textarea { width: 90%; max-width: 800px; height: 60px; padding: 10px; border-radius: 4px; }
        #startBtn { padding: 10px 30px; cursor: pointer; background: var(--yt-red); color: white; border: none; border-radius: 4px; font-weight: bold; }

        #stage-viewport { margin: 10px auto; display: flex; justify-content: center; align-items: center; background: #000; }

        /* 艺术信纸舞台 */
        #recording-stage {
            background-color: var(--paper-bg);
            /* 纸张底色 */
            position: relative;
            box-sizing: border-box;
            padding: 80px 60px;
            overflow: hidden;
            z-index: 1;
        }

        /* 绘制四个边框和角落装饰 */
        #recording-stage::before {
            content: "";
            position: absolute;
            top: 20px; left: 20px; right: 20px; bottom: 20px;
            border: 2px solid var(--border-color);
            pointer-events: none;
            z-index: 2;
        }

        /* 外部装饰框 */
        #recording-stage::after {
            content: "";
            position: absolute;
            top: 10px; left: 10px; right: 10px; bottom: 10px;
            border: 1px solid var(--accent-gold);
            pointer-events: none;
            z-index: 2;
        }

        /* 角落花纹 */
        .corner {
            position: absolute; width: 60px; height: 60px;
            border: 4px solid var(--border-color);
            z-index: 3;
        }
        .top-left { top: 10px; left: 10px; border-right: none; border-bottom: none; border-radius: 15px 0 0 0; }
        .top-right { top: 10px; right: 10px; border-left: none; border-bottom: none; border-radius: 0 15px 0 0; }
        .bottom-left { bottom: 10px; left: 10px; border-right: none; border-top: none; border-radius: 0 0 0 15px; }
        .bottom-right { bottom: 10px; right: 10px; border-left: none; border-top: none; border-radius: 0 0 15px 0; }

        /* 内容容器 */
        #content-list {
            position: relative;
            z-index: 5;
            /* 信纸横线 */
            background-image: linear-gradient(rgba(0,0,0,0.06) 1px, transparent 1px);
            background-size: 100% var(--line-height);
            line-height: var(--line-height);
            min-height: 100%;
        }

        /* 句子样式 */
        .sentence-unit { display: inline; font-size: 21px; padding: 2px 0; transition: all 0.3s; }
        .lang-fr { color: var(--fr-color); font-style: italic; }
        .lang-zh { color: var(--zh-color); font-weight: 500; }
        .sentence-unit.active { color: var(--yt-red) !important; font-weight: bold; background: rgba(212, 175, 55, 0.15); }

        /* 片头样式 */
        #intro-screen {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle, #2c3e50 0%, #000 100%);
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            z-index: 100; transition: transform 0.8s cubic-bezier(0.4, 0, 0.2, 1);
        }
        #intro-screen.hidden { transform: translateY(-100%); }
        .intro-title-fr { font-family: 'Cinzel', serif; font-size: 42px; color: #fff; opacity: 0; animation: slideUp 1s forwards 0.3s; }
        .intro-title-zh { font-family: 'ZCOOL KuaiLe', cursive; font-size: 38px; color: var(--accent-gold); opacity: 0; animation: slideUp 1s forwards 0.8s; }

        @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

        .mode-youtube { width: 854px; height: 480px; }
        .mode-mobile { width: 360px; height: 640px; }
        body.is-recording #ui-controls { display: none; }
        body.is-recording #stage-viewport { margin: 0; width: 100vw; height: 100vh; }
        #download-link { position: fixed; top: 20px; right: 20px; background: #27ae60; color: white; padding: 12px 20px; border-radius: 8px; text-decoration: none; display: none; z-index: 3000; }
    </style>
</head>
<body>

<div id="ui-controls">
    <div style="display:flex; gap:10px">
        <button onclick="setMode('youtube')">16:9 (YouTube)</button>
        <button onclick="setMode('mobile')">9:16 (手机竖屏)</button>
        <button id="startBtn">开始录制视频</button>
    </div>
    <textarea id="multiInput">Bienvenue à notre cours. C'est un papier élégant.
欢迎来到我们的课堂。这是一张优雅的纸。
Le français est la langue de l'amour.
法语是爱的语言。
Bonne étude à tous !
祝大家学习愉快！</textarea>
</div>

<div id="stage-viewport">
    <div id="recording-stage" class="mode-youtube">
        <div class="corner top-left"></div>
        <div class="corner top-right"></div>
        <div class="corner bottom-left"></div>
        <div class="corner bottom-right"></div>

        <div id="intro-screen">
            <div class="intro-title-fr">Le Français Élégant</div>
            <div class="intro-title-zh">艺术教案</div>
        </div>

        <div id="content-list"></div>
    </div>
</div>

<a id="download-link" href="#">⬇ 下载视频</a>

<script>
    const stage = document.getElementById('recording-stage');
    const contentList = document.getElementById('content-list');
    const introScreen = document.getElementById('intro-screen');

    function setMode(mode) {
        stage.className = mode === 'youtube' ? 'mode-youtube' : 'mode-mobile';
    }

    function isChinese(text) { return /[\u4e00-\u9fa5]/.test(text); }

    function speak(text) {
        return new Promise((resolve) => {
            const utterance = new SpeechSynthesisUtterance(text.replace(/[.,!?;:。，！？；：]/g, ' '));
            utterance.lang = isChinese(text) ? 'zh-CN' : 'fr-FR';
            utterance.rate = 0.85;
            utterance.onend = resolve;
            window.speechSynthesis.speak(utterance);
        });
    }

    async function startProcess() {
        const rawText = document.getElementById('multiInput').value;
        const paragraphs = rawText.split('\n').filter(p => p.trim());
        contentList.innerHTML = '';
        const allSentenceData = [];

        paragraphs.forEach(pText => {
            const pWrapper = document.createElement('div');
            pWrapper.style.marginBottom = '20px';
            const sentences = pText.match(/[^.!?。！？]+[.!?。！？]*/g) || [pText];
            sentences.forEach(sText => {
                const span = document.createElement('span');
                const isZh = isChinese(sText);
                span.className = `sentence-unit ${isZh ? 'lang-zh' : 'lang-fr'}`;
                span.innerText = sText + " ";
                pWrapper.appendChild(span);
                allSentenceData.push({ element: span, text: sText });
            });
            contentList.appendChild(pWrapper);
        });

        try {
            const stream = await navigator.mediaDevices.getDisplayMedia({ video: true, audio: true });
            document.body.classList.add('is-recording');
            const recorder = new MediaRecorder(stream, { mimeType: 'video/webm;codecs=vp9' });
            const chunks = [];
            recorder.ondataavailable = e => chunks.push(e.data);
            recorder.onstop = () => {
                const blob = new Blob(chunks, { type: 'video/webm' });
                document.getElementById('download-link').href = URL.createObjectURL(blob);
                document.getElementById('download-link').style.display = 'block';
                document.body.classList.remove('is-recording');
                introScreen.classList.remove('hidden');
            };

            recorder.start();
            await new Promise(r => setTimeout(r, 3000));
            introScreen.classList.add('hidden');
            await new Promise(r => setTimeout(r, 800));

            for (let data of allSentenceData) {
                data.element.classList.add('active');
                data.element.scrollIntoView({ behavior: 'smooth', block: 'center' });
                await speak(data.text);
                await new Promise(r => setTimeout(r, 400));
                data.element.classList.remove('active');
            }

            await new Promise(r => setTimeout(r, 1000));
            recorder.stop();
            stream.getTracks().forEach(t => t.stop());
        } catch (e) {
            document.body.classList.remove('is-recording');
        }
    }
    document.getElementById('startBtn').addEventListener('click', startProcess);
</script>

</body>
</html>
