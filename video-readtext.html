<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>双语教学视频-智能断词版</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=ZCOOL+KuaiLe&display=swap" rel="stylesheet">
    <style>
        :root { 
            --yt-red: #cc0000; 
            --paper-bg: #fdfaf3; 
            --line-color: #e0e0e0;
            --zh-color: #333333;
            --fr-color: #1a5276;
            --line-height: 36px;
            --intro-bg: radial-gradient(circle, #2c3e50 0%, #000000 100%);
        }
        
        body { 
            font-family: "Georgia", "Times New Roman", "PingFang SC", "STKaiti", serif; 
            background: #111; color: white; margin: 0; 
            display: flex; flex-direction: column; align-items: center;
        }
        
        /* UI控制区 */
        #ui-controls { 
            background: #222; padding: 15px; width: 100%; 
            display: flex; flex-direction: column; align-items: center; gap: 10px; z-index: 2000;
        }
        textarea { width: 90%; max-width: 800px; height: 60px; padding: 10px; border-radius: 4px; border: none; font-size: 14px; }
        #startBtn { padding: 10px 30px; cursor: pointer; background: var(--yt-red); color: white; border: none; border-radius: 4px; font-weight: bold; }

        /* 视频舞台 */
        #stage-viewport { margin: 10px auto; display: flex; justify-content: center; align-items: center; background: #000; }
        
        #recording-stage {
            background-color: var(--paper-bg);
            background-image: linear-gradient(var(--line-color) 1px, transparent 1px);
            background-size: 100% var(--line-height); 
            padding: 80px 40px; 
            box-sizing: border-box; 
            position: relative; 
            overflow: hidden;
            line-height: var(--line-height);
        }

        .mode-youtube { width: 854px; height: 480px; }
        .mode-mobile { width: 360px; height: 640px; }

        /* 片头样式 */
        #intro-screen {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: var(--intro-bg); display: flex; flex-direction: column; 
            justify-content: center; align-items: center; z-index: 100;
            transition: transform 0.8s cubic-bezier(0.4, 0, 0.2, 1);
        }
        #intro-screen.hidden { transform: translateY(-100%); }
        .intro-title-fr { font-family: 'Cinzel', serif; font-size: 42px; color: #fff; opacity: 0; animation: slideUpFade 1s ease forwards 0.3s; }
        .intro-title-zh { font-family: 'ZCOOL KuaiLe', cursive; font-size: 38px; color: #e67e22; opacity: 0; animation: slideUpFade 1s ease forwards 0.8s; }

        /* 教学内容样式 */
        .line-wrapper {
            margin-bottom: 12px; padding: 4px 10px; border-radius: 4px;
            transition: all 0.4s ease; border-left: 4px solid transparent;
            /* 关键修改：智能断词 */
            word-wrap: break-word;
            overflow-wrap: break-word;
        }

        .text-content { font-size: 20px; }

        /* 法语专属断词规则 */
        .lang-fr { 
            color: var(--fr-color); 
            font-style: italic;
            hyphens: auto; /* 开启自动连字符 */
            -webkit-hyphens: auto;
            -ms-hyphens: auto;
            text-align: justify; /* 两端对齐能更好地展示断词效果 */
        }
        .lang-zh { color: var(--zh-color); font-weight: 500; hyphens: none; }

        .line-wrapper.active { background: rgba(204, 0, 0, 0.05); border-left: 4px solid var(--yt-red); }
        .line-wrapper.active .text-content { color: var(--yt-red) !important; font-weight: bold; }

        @keyframes slideUpFade { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        body.is-recording #ui-controls { display: none; }
        body.is-recording #stage-viewport { margin: 0; width: 100vw; height: 100vh; }
        #download-link { position: fixed; top: 20px; right: 20px; background: #27ae60; color: white; padding: 12px 20px; border-radius: 8px; text-decoration: none; display: none; z-index: 3000; }
    </style>
</head>
<body>

<div id="ui-controls">
    <div style="display:flex; gap:10px">
        <button onclick="setMode('youtube')">16:9 (YouTube)</button>
        <button onclick="setMode('mobile')">9:16 (手机竖屏)</button>
        <button id="startBtn">开始录制视频</button>
    </div>
    <textarea id="multiInput">L'apprentissage du français est extraordinaire.
学习法语是非常棒的。
C'est une expérience magnifique et enrichissante.
这是一次美妙而充实的体验。
Nous étudions la grammaire et le vocabulaire.
我们学习语法和词汇。</textarea>
</div>

<div id="stage-viewport">
    <div id="recording-stage" class="mode-youtube">
        <div id="intro-screen">
            <div class="intro-text-box">
                <div class="intro-title-fr">Le Français</div>
                <div class="intro-title-zh">中法双语课堂</div>
            </div>
        </div>
        <div id="content-list"></div>
    </div>
</div>

<a id="download-link" href="#">⬇ 下载视频</a>

<script>
    const stage = document.getElementById('recording-stage');
    const contentList = document.getElementById('content-list');
    const introScreen = document.getElementById('intro-screen');

    function setMode(mode) {
        stage.className = mode === 'youtube' ? 'mode-youtube' : 'mode-mobile';
    }

    function isChinese(text) {
        return /[\u4e00-\u9fa5]/.test(text);
    }

    function speak(text) {
        return new Promise((resolve) => {
            const utterance = new SpeechSynthesisUtterance(text);
            utterance.lang = isChinese(text) ? 'zh-CN' : 'fr-FR';
            utterance.rate = 0.85;
            utterance.onend = resolve;
            window.speechSynthesis.speak(utterance);
        });
    }

    async function startProcess() {
        const lines = document.getElementById('multiInput').value.split('\n').filter(l => l.trim());
        if(!lines.length) return;

        try {
            const stream = await navigator.mediaDevices.getDisplayMedia({ video: true, audio: true });
            document.body.classList.add('is-recording');
            const recorder = new MediaRecorder(stream, { mimeType: 'video/webm;codecs=vp9' });
            const chunks = [];
            recorder.ondataavailable = e => chunks.push(e.data);
            recorder.onstop = () => {
                const blob = new Blob(chunks, { type: 'video/webm' });
                document.getElementById('download-link').href = URL.createObjectURL(blob);
                document.getElementById('download-link').style.display = 'block';
                document.body.classList.remove('is-recording');
                introScreen.classList.remove('hidden');
            };

            introScreen.classList.remove('hidden');
            contentList.innerHTML = '';
            recorder.start();

            await new Promise(r => setTimeout(r, 3000));
            introScreen.classList.add('hidden');
            
            // 核心逻辑修改点：为法语添加 lang 属性
            const elements = lines.map(text => {
                const wrapper = document.createElement('div');
                wrapper.className = 'line-wrapper';
                const isZh = isChinese(text);
                const langClass = isZh ? 'lang-zh' : 'lang-fr';
                
                // 创建内容并设置 lang 属性以触发浏览器断词引擎
                const contentDiv = document.createElement('div');
                contentDiv.className = `text-content ${langClass}`;
                if (!isZh) contentDiv.setAttribute('lang', 'fr'); 
                contentDiv.innerText = text;
                
                wrapper.appendChild(contentDiv);
                contentList.appendChild(wrapper);
                return wrapper;
            });
            
            await new Promise(r => setTimeout(r, 800));

            for (let i = 0; i < elements.length; i++) {
                const el = elements[i];
                el.classList.add('active');
                el.scrollIntoView({ behavior: 'smooth', block: 'center' });
                await speak(lines[i]);
                await new Promise(r => setTimeout(r, 500));
                el.classList.remove('active');
            }

            await new Promise(r => setTimeout(r, 1000));
            recorder.stop();
            stream.getTracks().forEach(t => t.stop());
        } catch (e) {
            document.body.classList.remove('is-recording');
            introScreen.classList.remove('hidden');
        }
    }

    document.getElementById('startBtn').addEventListener('click', startProcess);
</script>

</body>
</html>
