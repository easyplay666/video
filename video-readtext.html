<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>中法双语教学-最终修正版</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=ZCOOL+KuaiLe&display=swap" rel="stylesheet">
    <style>
        :root { 
            --yt-red: #cc0000; 
            --paper-bg: #fdfaf3; 
            --soft-green: #e9f5db;
            --soft-pink: #fce4ec;
            --border-color: #adc178; 
            --accent-pink: #f06292;
            --zh-color: #333;
            --fr-color: #2c5d63;
            --line-height: 38px;
        }
        
        body { 
            font-family: "Georgia", "PingFang SC", serif; 
            background: #1a1a1a; color: white; margin: 0; padding: 0;
            display: flex; flex-direction: column; align-items: center;
        }
        
        /* UI区 - 保持在顶部 */
        #ui-controls { 
            background: #333; padding: 15px; width: 100%; 
            display: flex; flex-direction: column; align-items: center; gap: 10px; z-index: 3000; 
        }
        .controls-row { display: flex; gap: 10px; }
        textarea { width: 90%; max-width: 800px; height: 60px; padding: 10px; border-radius: 4px; font-size: 14px; }
        #startBtn { padding: 10px 30px; cursor: pointer; background: var(--yt-red); color: white; border: none; border-radius: 4px; font-weight: bold; }

        /* 视口容器 - 确保比例正确 */
        #stage-viewport { 
            margin: 20px auto; 
            display: flex; justify-content: center; align-items: center; 
            background: #000; position: relative;
        }

        /* 舞台主体 */
        #recording-stage {
            background-color: var(--paper-bg);
            position: relative;
            box-sizing: border-box;
            overflow: hidden; /* 关键：裁剪掉溢出的滚动内容 */
            z-index: 1;
            transition: width 0.3s, height 0.3s;
        }

        /* 比例尺寸定义 */
        .mode-youtube { width: 854px; height: 480px; }
        .mode-mobile { width: 360px; height: 640px; }

        /* --- 艺术边框层 (固定在文字之上) --- */
        #frame-overlay {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none; /* 允许点击下方内容 */
            z-index: 50; 
            /* 制作淡绿色和淡粉色的渐变边框 */
            border: 18px solid transparent;
            border-image: linear-gradient(135deg, var(--soft-green), var(--soft-pink)) 30;
            box-shadow: inset 0 0 10px rgba(0,0,0,0.1);
        }

        /* 角落花纹装饰 */
        .corner-mark {
            position: absolute; width: 50px; height: 50px;
            border: 4px solid var(--border-color); z-index: 60;
        }
        .tl { top: 10px; left: 10px; border-right: none; border-bottom: none; border-radius: 15px 0 0 0; }
        .br { bottom: 10px; right: 10px; border-left: none; border-top: none; border-radius: 0 0 15px 0; }

        /* 内部滚动容器 */
        #scroll-content {
            width: 100%; height: 100%;
            padding: 80px 50px; /* 留出边框位置 */
            box-sizing: border-box;
            overflow-y: hidden; /* 脚本控制滚动 */
            z-index: 10;
        }

        #content-list {
            background-image: linear-gradient(rgba(173, 193, 120, 0.2) 1px, transparent 1px);
            background-size: 100% var(--line-height);
            line-height: var(--line-height);
        }

        /* 片头动画 */
        #intro-screen {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(135deg, #2d5a27, #1e3c72);
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            z-index: 100; transition: transform 0.8s ease-in-out;
        }
        #intro-screen.hidden { transform: translateY(-100%); }
        .title-fr { font-family: 'Cinzel', serif; font-size: 32px; color: #fff; margin-bottom: 5px; animation: fadeInUp 1s forwards; }
        .title-zh { font-family: 'ZCOOL KuaiLe', cursive; font-size: 38px; color: #e9f5db; animation: fadeInUp 1s forwards 0.4s; opacity: 0; }

        @keyframes fadeInUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

        /* 句子高亮 */
        .sentence-unit { display: inline; font-size: 22px; padding: 0 4px; transition: 0.3s; }
        .lang-fr { color: var(--fr-color); font-style: italic; }
        .lang-zh { color: var(--zh-color); font-weight: 500; }
        .sentence-unit.active { color: var(--yt-red) !important; font-weight: bold; background: rgba(240, 98, 146, 0.15); }

        /* 录制模式 */
        body.is-recording #ui-controls { display: none; }
        body.is-recording #stage-viewport { margin: 0; width: 100vw; height: 100vh; }
        #download-link { position: fixed; top: 20px; right: 20px; background: #27ae60; color: white; padding: 12px 20px; border-radius: 8px; text-decoration: none; display: none; z-index: 4000; }
    </style>
</head>
<body>

<div id="ui-controls">
    <div class="controls-row">
        <button onclick="setMode('youtube')">16:9 (YouTube)</button>
        <button onclick="setMode('mobile')">9:16 (手机竖屏)</button>
        <button id="startBtn">开始录制视频</button>
    </div>
    <textarea id="multiInput">Bienvenue à tous pour apprendre le français.
欢迎大家来学习法语。
Aujourd'hui, nous avons un cadre magnifique.
今天我们有一个精美的边框。
Bonne étude et amusez-vous bien !
祝大家学习愉快，玩得开心！</textarea>
</div>

<div id="stage-viewport">
    <div id="recording-stage" class="mode-youtube">
        <div id="frame-overlay"></div>
        <div class="corner-mark tl"></div>
        <div class="corner-mark br"></div>

        <div id="intro-screen">
            <span class="title-fr">Étude du Français</span>
            <span class="title-zh">中文法语学习（中法双语）</span>
        </div>

        <div id="scroll-content">
            <div id="content-list"></div>
        </div>
    </div>
</div>

<a id="download-link" href="#">⬇ 下载视频</a>

<script>
    const stage = document.getElementById('recording-stage');
    const scrollContent = document.getElementById('scroll-content');
    const contentList = document.getElementById('content-list');
    const introScreen = document.getElementById('intro-screen');

    function setMode(mode) {
        stage.className = mode === 'youtube' ? 'mode-youtube' : 'mode-mobile';
    }

    function isChinese(text) { return /[\u4e00-\u9fa5]/.test(text); }

    function speak(text) {
        return new Promise((resolve) => {
            const utterance = new SpeechSynthesisUtterance(text.replace(/[.,!?;:。，！？；：]/g, ' '));
            utterance.lang = isChinese(text) ? 'zh-CN' : 'fr-FR';
            utterance.rate = 0.85;
            utterance.onend = resolve;
            window.speechSynthesis.speak(utterance);
        });
    }

    async function startProcess() {
        const rawText = document.getElementById('multiInput').value;
        const paragraphs = rawText.split('\n').filter(p => p.trim());
        contentList.innerHTML = '';
        const allSentenceData = [];

        paragraphs.forEach(pText => {
            const pWrapper = document.createElement('div');
            pWrapper.style.marginBottom = '20px';
            const sentences = pText.match(/[^.!?。！？]+[.!?。！？]*/g) || [pText];
            sentences.forEach(sText => {
                const span = document.createElement('span');
                const isZh = isChinese(sText);
                span.className = `sentence-unit ${isZh ? 'lang-zh' : 'lang-fr'}`;
                span.innerText = sText + " ";
                pWrapper.appendChild(span);
                allSentenceData.push({ element: span, text: sText });
            });
            contentList.appendChild(pWrapper);
        });

        try {
            const stream = await navigator.mediaDevices.getDisplayMedia({ video: true, audio: true });
            document.body.classList.add('is-recording');
            const recorder = new MediaRecorder(stream, { mimeType: 'video/webm;codecs=vp9' });
            const chunks = [];
            recorder.ondataavailable = e => chunks.push(e.data);
            recorder.onstop = () => {
                const blob = new Blob(chunks, { type: 'video/webm' });
                document.getElementById('download-link').href = URL.createObjectURL(blob);
                document.getElementById('download-link').style.display = 'block';
                document.body.classList.remove('is-recording');
                introScreen.classList.remove('hidden');
            };

            recorder.start();
            await new Promise(r => setTimeout(r, 3000));
            introScreen.classList.add('hidden');
            await new Promise(r => setTimeout(r, 800));

            for (let data of allSentenceData) {
                data.element.classList.add('active');
                
                // 滚动：使当前句子出现在视口中心
                const offsetTop = data.element.offsetTop;
                scrollContent.scrollTo({
                    top: offsetTop - scrollContent.offsetHeight / 2,
                    behavior: 'smooth'
                });

                await speak(data.text);
                await new Promise(r => setTimeout(r, 500));
                data.element.classList.remove('active');
            }

            await new Promise(r => setTimeout(r, 1000));
            recorder.stop();
            stream.getTracks().forEach(t => t.stop());
        } catch (e) {
            document.body.classList.remove('is-recording');
        }
    }
    document.getElementById('startBtn').addEventListener('click', startProcess);
</script>

</body>
</html>
