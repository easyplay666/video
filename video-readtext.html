<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>中法双语教学-艺术边框版</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=ZCOOL+KuaiLe&display=swap" rel="stylesheet">
    <style>
        :root { 
            --yt-red: #cc0000; 
            --paper-bg: #fdfaf3; 
            --soft-green: #e9f5db; /* 淡淡的绿 */
            --soft-pink: #fce4ec;  /* 淡淡的粉 */
            --border-main: #adc178; /* 装饰主绿 */
            --accent-pink: #f06292; /* 强调粉 */
            --zh-color: #333;
            --fr-color: #2c5d63;
            --line-height: 38px;
        }
        
        body { 
            font-family: "Georgia", "PingFang SC", serif; 
            background: #1a1a1a; color: white; margin: 0; 
            display: flex; flex-direction: column; align-items: center;
        }
        
        /* UI控制区 */
        #ui-controls { background: #333; padding: 15px; width: 100%; display: flex; flex-direction: column; align-items: center; gap: 10px; z-index: 2000; }
        textarea { width: 90%; max-width: 800px; height: 60px; padding: 10px; border-radius: 4px; font-size: 14px; }
        #startBtn { padding: 10px 30px; cursor: pointer; background: var(--yt-red); color: white; border: none; border-radius: 4px; font-weight: bold; }

        #stage-viewport { margin: 10px auto; display: flex; justify-content: center; align-items: center; background: #000; }

        /* 艺术舞台 */
        #recording-stage {
            background-color: var(--paper-bg);
            position: relative;
            box-sizing: border-box;
            padding: 90px 70px;
            overflow: hidden;
            z-index: 1;
        }

        /* 艺术边框设计：淡绿淡粉渐变 */
        #recording-stage::before {
            content: "";
            position: absolute;
            top: 15px; left: 15px; right: 15px; bottom: 15px;
            border: 3px double var(--border-main);
            background: linear-gradient(135deg, var(--soft-green) 0%, transparent 20%, transparent 80%, var(--soft-pink) 100%);
            pointer-events: none;
            z-index: 2;
        }

        /* 装饰性花纹角落 */
        .corner-deco {
            position: absolute; width: 80px; height: 80px;
            z-index: 3; pointer-events: none;
        }
        /* 使用几何图形模拟植物花纹 */
        .top-left { 
            top: 10px; left: 10px; 
            border-left: 5px solid var(--border-main); border-top: 5px solid var(--accent-pink);
            border-radius: 40px 0 0 0;
        }
        .bottom-right { 
            bottom: 10px; right: 10px; 
            border-right: 5px solid var(--border-main); border-bottom: 5px solid var(--accent-pink);
            border-radius: 0 0 40px 0;
        }

        /* 内容容器 */
        #content-list {
            position: relative;
            z-index: 5;
            background-image: linear-gradient(rgba(173, 193, 120, 0.2) 1px, transparent 1px);
            background-size: 100% var(--line-height);
            line-height: var(--line-height);
        }

        /* 句子样式 */
        .sentence-unit { display: inline; font-size: 22px; padding: 0 4px; transition: all 0.3s; }
        .lang-fr { color: var(--fr-color); font-style: italic; }
        .lang-zh { color: var(--zh-color); font-weight: 500; }
        /* 变色效果：变为粉红并带光晕 */
        .sentence-unit.active { 
            color: var(--yt-red) !important; 
            font-weight: bold; 
            background: rgba(240, 98, 146, 0.15);
            text-shadow: 0 0 2px rgba(240, 98, 146, 0.3);
        }

        /* 片头动画：固定标题 */
        #intro-screen {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(45deg, #2d5a27 0%, #1a1a1a 100%);
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            z-index: 100; transition: transform 0.8s cubic-bezier(0.4, 0, 0.2, 1);
        }
        #intro-screen.hidden { transform: translateY(-100%); }
        .intro-title { 
            text-align: center;
            animation: popIn 1s forwards;
        }
        .intro-main { font-family: 'ZCOOL KuaiLe', cursive; font-size: 45px; color: white; display: block; }
        .intro-sub { font-family: 'Cinzel', serif; font-size: 24px; color: var(--border-main); display: block; margin-top: 10px; }

        @keyframes popIn { 
            from { opacity: 0; transform: scale(0.9); } 
            to { opacity: 1; transform: scale(1); } 
        }

        .mode-youtube { width: 854px; height: 480px; }
        .mode-mobile { width: 360px; height: 640px; }
        body.is-recording #ui-controls { display: none; }
        body.is-recording #stage-viewport { margin: 0; width: 100vw; height: 100vh; }
        #download-link { position: fixed; top: 20px; right: 20px; background: #27ae60; color: white; padding: 12px 20px; border-radius: 8px; text-decoration: none; display: none; z-index: 3000; }
    </style>
</head>
<body>

<div id="ui-controls">
    <div style="display:flex; gap:10px">
        <button onclick="setMode('youtube')">YouTube (16:9)</button>
        <button onclick="setMode('mobile')">手机竖屏 (9:16)</button>
        <button id="startBtn">开始制作</button>
    </div>
    <textarea id="multiInput">Bonjour, enchanté de vous rencontrer.
你好，很高兴见到你。
Le printemps arrive avec des fleurs.
春天带着花朵悄然而至。
C'est une belle journée pour apprendre le français.
这是学习法语的美好一天。</textarea>
</div>

<div id="stage-viewport">
    <div id="recording-stage" class="mode-youtube">
        <div class="corner-deco top-left"></div>
        <div class="corner-deco bottom-right"></div>

        <div id="intro-screen">
            <div class="intro-title">
                <span class="intro-main">中文法语学习</span>
                <span class="intro-sub">(中法双语)</span>
            </div>
        </div>

        <div id="content-list"></div>
    </div>
</div>

<a id="download-link" href="#">⬇ 下载视频文件</a>

<script>
    const stage = document.getElementById('recording-stage');
    const contentList = document.getElementById('content-list');
    const introScreen = document.getElementById('intro-screen');

    function setMode(mode) {
        stage.className = mode === 'youtube' ? 'mode-youtube' : 'mode-mobile';
    }

    function isChinese(text) { return /[\u4e00-\u9fa5]/.test(text); }

    function speak(text) {
        return new Promise((resolve) => {
            const utterance = new SpeechSynthesisUtterance(text.replace(/[.,!?;:。，！？；：]/g, ' '));
            utterance.lang = isChinese(text) ? 'zh-CN' : 'fr-FR';
            utterance.rate = 0.85;
            utterance.onend = resolve;
            window.speechSynthesis.speak(utterance);
        });
    }

    async function startProcess() {
        const rawText = document.getElementById('multiInput').value;
        const paragraphs = rawText.split('\n').filter(p => p.trim());
        contentList.innerHTML = '';
        const allSentenceData = [];

        paragraphs.forEach(pText => {
            const pWrapper = document.createElement('div');
            pWrapper.style.marginBottom = '20px';
            const sentences = pText.match(/[^.!?。！？]+[.!?。！？]*/g) || [pText];
            sentences.forEach(sText => {
                const span = document.createElement('span');
                const isZh = isChinese(sText);
                span.className = `sentence-unit ${isZh ? 'lang-zh' : 'lang-fr'}`;
                span.innerText = sText + " ";
                pWrapper.appendChild(span);
                allSentenceData.push({ element: span, text: sText });
            });
            contentList.appendChild(pWrapper);
        });

        try {
            const stream = await navigator.mediaDevices.getDisplayMedia({ video: true, audio: true });
            document.body.classList.add('is-recording');
            const recorder = new MediaRecorder(stream, { mimeType: 'video/webm;codecs=vp9' });
            const chunks = [];
            recorder.ondataavailable = e => chunks.push(e.data);
            recorder.onstop = () => {
                const blob = new Blob(chunks, { type: 'video/webm' });
                document.getElementById('download-link').href = URL.createObjectURL(blob);
                document.getElementById('download-link').style.display = 'block';
                document.body.classList.remove('is-recording');
                introScreen.classList.remove('hidden');
            };

            recorder.start();
            await new Promise(r => setTimeout(r, 3000)); // 片头3秒
            introScreen.classList.add('hidden');
            await new Promise(r => setTimeout(r, 800));

            for (let data of allSentenceData) {
                data.element.classList.add('active');
                data.element.scrollIntoView({ behavior: 'smooth', block: 'center' });
                await speak(data.text);
                await new Promise(r => setTimeout(r, 500));
                data.element.classList.remove('active');
            }

            await new Promise(r => setTimeout(r, 1000));
            recorder.stop();
            stream.getTracks().forEach(t => t.stop());
        } catch (e) {
            document.body.classList.remove('is-recording');
        }
    }
    document.getElementById('startBtn').addEventListener('click', startProcess);
</script>

</body>
</html>
