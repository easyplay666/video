<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>双语教学视频制作-无损版</title>
    <style>
        :root { 
            --yt-red: #cc0000; 
            --paper-bg: #fdfaf3; 
            --line-color: #e0e0e0;
            --zh-color: #2c3e50;
            --fr-color: #1a5276; /* 深蓝色用于法语 */
        }
        
        body { 
            font-family: "Georgia", "Times New Roman", "PingFang SC", "STKaiti", serif; 
            background: #1a1a1a; color: white; margin: 0; 
            display: flex; flex-direction: column; align-items: center;
        }
        
        /* UI控制区 */
        #ui-controls { 
            background: #333; padding: 15px; width: 100%; 
            display: flex; flex-direction: column; align-items: center; gap: 10px; 
            z-index: 2000;
        }
        .controls-row { display: flex; gap: 10px; }
        textarea { 
            width: 90%; max-width: 800px; height: 80px; 
            padding: 10px; border-radius: 4px; font-size: 14px; background: #eee;
        }
        #startBtn { padding: 10px 25px; cursor: pointer; background: var(--yt-red); color: white; border: none; border-radius: 4px; font-weight: bold; }

        /* 视频舞台 */
        #stage-viewport { margin: 10px auto; display: flex; justify-content: center; align-items: center; background: #000; }
        
        #recording-stage {
            background-color: var(--paper-bg);
            /* 纸张横线：使用渐变绘制，确保每一行文字都落在路线上 */
            background-image: linear-gradient(var(--line-color) 1px, transparent 1px);
            background-size: 100% 28px; 
            color: var(--zh-color); 
            padding: 50px 25px; 
            box-sizing: border-box; position: relative; overflow-y: auto;
            line-height: 28px;
        }

        .mode-youtube { width: 854px; height: 480px; }
        .mode-mobile { width: 360px; height: 640px; }

        /* 文本行逻辑 */
        .text-line-wrapper {
            position: relative;
            margin-bottom: 0;
            padding-left: 15px; /* 为左侧指示条留出极小空间 */
            transition: all 0.3s;
            border-left: 3px solid transparent; /* 初始透明 */
            word-break: break-all; /* 强制换行，不省略 */
            white-space: normal;
        }
        
        .text-line {
            font-size: 18px; /* 稍微减小字号 */
            margin-bottom: 0;
        }

        /* 语种颜色区分 */
        .lang-fr { color: var(--fr-color); font-style: italic; }
        .lang-zh { color: var(--zh-color); font-weight: 500; }

        /* 激活状态：指示器不再占用文字横向空间 */
        .text-line-wrapper.active {
            background: rgba(204, 0, 0, 0.05); /* 淡淡的底色 */
            border-left: 5px solid var(--yt-red); /* 醒目的左边框作为指示 */
        }
        
        .text-line-wrapper.active .text-line {
            transform: translateX(5px);
        }

        /* 隐藏录制时的UI */
        body.is-recording #ui-controls { display: none; }
        body.is-recording #stage-viewport { margin: 0; width: 100vw; height: 100vh; }

        #download-link { position: fixed; top: 20px; right: 20px; background: #27ae60; padding: 12px 20px; color: white; border-radius: 8px; text-decoration: none; display: none; z-index: 3000; }
    </style>
</head>
<body>

<div id="ui-controls">
    <div class="controls-row">
        <button onclick="setMode('youtube')">16:9 (YouTube)</button>
        <button onclick="setMode('mobile')">9:16 (手机)</button>
        <button id="startBtn">生成并录制视频</button>
    </div>
    <textarea id="multiInput" placeholder="请输入内容，每行一句">Bonjour à tous, bienvenue dans notre cours de français.
大家好，欢迎来到我们的法语课。
Aujourd'hui, nous allons apprendre à faire des vidéos pédagogiques.
今天，我们将学习如何制作教学视频。
C'est très simple et efficace !
这非常简单且有效！</textarea>
</div>

<div id="stage-viewport">
    <div id="recording-stage" class="mode-youtube">
        <div id="content-list"></div>
    </div>
</div>

<a id="download-link" href="#">⬇ 点击下载视频</a>

<script>
    const stage = document.getElementById('recording-stage');
    const contentList = document.getElementById('content-list');

    function setMode(mode) {
        stage.className = mode === 'youtube' ? 'mode-youtube' : 'mode-mobile';
    }

    function isChinese(text) {
        return /[\u4e00-\u9fa5]/.test(text);
    }

    function speak(text) {
        return new Promise((resolve) => {
            const utterance = new SpeechSynthesisUtterance(text);
            utterance.lang = isChinese(text) ? 'zh-CN' : 'fr-FR';
            utterance.rate = 0.85;
            utterance.onend = resolve;
            window.speechSynthesis.speak(utterance);
        });
    }

    async function startProcess() {
        const lines = document.getElementById('multiInput').value.split('\n').filter(l => l.trim());
        if(!lines.length) return;

        try {
            const stream = await navigator.mediaDevices.getDisplayMedia({
                video: { displaySurface: "browser" },
                audio: true
            });

            document.body.classList.add('is-recording');
            const recorder = new MediaRecorder(stream, { mimeType: 'video/webm;codecs=vp9' });
            const chunks = [];
            recorder.ondataavailable = e => chunks.push(e.data);
            recorder.onstop = () => {
                const blob = new Blob(chunks, { type: 'video/webm' });
                const url = URL.createObjectURL(blob);
                document.getElementById('download-link').href = url;
                document.getElementById('download-link').style.display = 'block';
                document.body.classList.remove('is-recording');
            };

            // 动态构建内容
            contentList.innerHTML = '';
            const elements = lines.map(text => {
                const wrapper = document.createElement('div');
                const langClass = isChinese(text) ? 'lang-zh' : 'lang-fr';
                wrapper.className = 'text-line-wrapper';
                wrapper.innerHTML = `<div class="text-line ${langClass}">${text}</div>`;
                contentList.appendChild(wrapper);
                return wrapper;
            });

            recorder.start();
            await new Promise(r => setTimeout(r, 1000));

            for (let i = 0; i < elements.length; i++) {
                elements[i].classList.add('active');
                // 自动滚动，确保正在读的那行可见
                elements[i].scrollIntoView({ behavior: 'smooth', block: 'center' });
                await speak(lines[i]);
                await new Promise(r => setTimeout(r, 600));
                elements[i].classList.remove('active');
            }

            await new Promise(r => setTimeout(r, 1000));
            recorder.stop();
            stream.getTracks().forEach(t => t.stop());
        } catch (e) {
            document.body.classList.remove('is-recording');
        }
    }

    document.getElementById('startBtn').addEventListener('click', startProcess);
</script>

</body>
</html>
